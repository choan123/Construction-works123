    <script>
        const PROJECTS_PER_PAGE = 10;

        const allProjects = []; // ×œ×”×ª×—×œ×” ×œ×œ× × ×ª×•× ×™×

        let currentPage = 1;

        function renderProjects(page) {
            const container = document.getElementById("projectsContainer");
            container.innerHTML = "";

            if (allProjects.length === 0) {
                container.innerHTML = '<div class="no-projects">××™×Ÿ ×¢×“×™×™×Ÿ ×¤×¨×•×™×§×˜×™× ×œ×”×¦×’×”</div>';
                document.getElementById("pagination").innerHTML = "";
                return;
            }

            const start = (page - 1) * PROJECTS_PER_PAGE;
            const end = start + PROJECTS_PER_PAGE;
            const projects = allProjects.slice(start, end);

            projects.forEach(project => {
                const imgSrc = project.images && project.images.length > 0
                    ? project.images[Math.floor(Math.random() * project.images.length)]
                    : fallbackImage;

                const card = document.createElement("div");
                card.className = "project-card";
                card.innerHTML = `
          <img src="${imgSrc}" alt="×ª××•× ×” ×©×œ ${project.name}">
          <h3>${project.name}</h3>
        `;
                container.appendChild(card);
            });
        }

        function renderPagination() {
            const totalPages = Math.ceil(allProjects.length / PROJECTS_PER_PAGE);
            const pagination = document.getElementById("pagination");
            pagination.innerHTML = "";

            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement("button");
                btn.textContent = i;
                if (i === currentPage) btn.classList.add("active");
                btn.addEventListener("click", () => {
                    currentPage = i;
                    renderProjects(currentPage);
                    renderPagination();
                });
                pagination.appendChild(btn);
            }
        }

        renderProjects(currentPage);
        renderPagination();
