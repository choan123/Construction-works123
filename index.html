<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <title>כניסה עם קוד PIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>הזן קוד PIN</h2>
    <div class="pin-display" id="pinDisplay">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="keyboard" id="keyboard">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">⌫</div>
        <div class="key">0</div>
        <div class="key">✔</div>
    </div>
    <div id="banner" class="banner hidden"></div>

    <script src="script.js"></script>
</body>

</html>
